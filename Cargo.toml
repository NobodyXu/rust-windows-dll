[workspace]
members = [
    ".",
    "codegen",
]

[package]
name = "windows-dll"
version = "0.1.0"
authors = ["Kai <thiskaiguy@gmail.com>"]
edition = "2018"
description = "Macro for dynamically loading windows dll functions"
homepage = "https://github.com/thisKai/rust-windows-dll"

[dependencies]
windows-dll-codegen = { version = "0.1.0", path = "codegen" }
thiserror = "1.0"

[dependencies.winapi]
version = "0.3.7"
features = [
    "ntdef",
    "minwindef",
    "winerror",
    "libloaderapi",
    "winuser",
]
